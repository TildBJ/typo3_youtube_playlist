<div class="yt_pl_player_wrapper">
    <iframe class="yt_pl_video_player" src="//www.youtube.com/embed/{video.id}?autoplay=1&autohide=1&modestbranding=0&rel=0&showinfo=0&color=white" frameborder="0" allowfullscreen></iframe>
    <div class="yt_pl_video_information ">
        <div class="yt_pl_video_title ellipsis">{video.title}</div>
        <div class="yt_pl_video_description">
            <f:format.crop maxCharacters="300">{video.description}</f:format.crop>
        </div>
    </div>
</div>
